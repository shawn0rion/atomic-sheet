<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atomic sheet</title>
</head>
<body>
    <div class="header">
        <button id="start">Start Sheet</button>
        <button id="scramble">Scramble Sheet</button>
        <div>
            <label for="save_atom">Save Atom:</label>
            <input type="text" name="save_atom" id="save_atom" 
            minlength="1">
        </div>
    </div>
    <div class="container">
        <div id="sheet">
            <div class="row"></div>
            <div class="row"></div>
        </div>
        <div class="img-loader">
            <div class="img-wrapper"><img src="images/jps/week5/one-asc-asc_row-1-column-1.png" alt="" id="1"></div>
            <div class="img-wrapper"><img src="images/jps/week5/one-asc-asc_row-1-column-2.png" alt="" id="2"></div>
            <div class="img-wrapper"><img src="images/jps/week5/one-asc-asc_row-1-column-3.png" alt="" id="3"></div>
            <div class="img-wrapper"><img src="images/jps/week5/one-asc-asc_row-1-column-4.png" alt="" id="4"></div>
            <div class="img-wrapper"><img src="images/jps/week5/two-asc-asc_row-1-column-1.png" alt="" id="5"></div>
            <div class="img-wrapper"><img src="images/jps/week5/two-asc-asc_row-1-column-2.png" alt="" id="6"></div>
            <div class="img-wrapper"><img src="images/jps/week5/two-asc-asc_row-1-column-3.png" alt="" id="7"></div>
            <div class="img-wrapper"><img src="images/jps/week5/two-asc-asc_row-1-column-4.png" alt="" id="8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
